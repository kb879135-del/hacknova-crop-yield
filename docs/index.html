<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">AI Crop Yield Prediction</h2>

    <form id="predictionForm">
        <div class="mb-3">
            <label for="rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" class="form-control" id="rainfall" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="temperature" class="form-label">Temperature (°C)</label>
            <input type="number" class="form-control" id="temperature" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="soil_quality" class="form-label">Soil Quality</label>
            <input type="number" class="form-control" id="soil_quality" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict Yield</button>
    </form>

    <div class="mt-4">
        <h4>Prediction Result:</h4>
        <div id="result" class="alert alert-info"></div>
    </div>
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        rainfall: parseFloat(document.getElementById("rainfall").value),
        temperature: parseFloat(document.getElementById("temperature").value),
        soil_quality: parseFloat(document.getElementById("soil_quality").value)
    };

    // ✅ Use your deployed backend URL
    fetch("https://hacknova-crop-yield-7.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) throw new Error("Network response was not OK");
        return response.json();
    })
    .then(data => {
        document.getElementById("result").innerHTML =
            `<strong>Predicted Yield:</strong> ${data.predicted_yield.toFixed(2)}`;
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerHTML =
            "Error connecting to backend.";
    });
});
</script>
</body>
</html>
